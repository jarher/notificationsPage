<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | notifications page main</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="background-very-light-grayish-blue md:flex justify-center">
        <div class="px-4 py-6 md:px-8 md:py-9 w-45.625 background-white mt-3.75 mb-5.625">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-x-2.5">
                    <h1 class="font-bold text-base md:text-2xl fontColor-very-dark-blue">Notifications</h1>
                    <span id="notifications-counter"
                        class="font-bold background-blue w-7 py text-center text-white rounded-md"></span>
                </div>
                <span id="mark-readed"
                    class="cursor-pointer fontColor-grayish-blue hovered-text font-medium transition-all">Mark all
                    as
                    read</span>
            </div>
            <div class="flex flex-col mt-6 font-size-0.9 font-size-1.0625 gap-y-3" id="notifications-container"></div>
        </div>
    </main>
    <script src="./assets/js/index.js" type="module"></script>
</body>

</html>
